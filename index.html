<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 1000;
            transition: opacity 0.3s;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #frame-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: white;
        }
        
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .error-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 1001;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4757;
        }
        
        .retry-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        
        .retry-btn:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>正在加载直播内容...</p>
    </div>
    
    <div id="error" class="error-container">
        <div class="error-icon">⚠️</div>
        <h3 style="margin-bottom: 10px; color: #333;">加载失败</h3>
        <p id="error-message" style="color: #666; margin-bottom: 20px;">请检查网络连接后重试</p>
        <button class="retry-btn" onclick="retryLoad()">重新加载</button>
        <p style="margin-top: 15px; font-size: 14px; color: #999;">如果多次失败，请尝试更换网络环境</p>
    </div>
    
    <div id="frame-container">
        <!-- 简化沙箱属性，移除可能导致问题的部分 -->
        <iframe id="content-frame" 
                sandbox="allow-same-origin allow-scripts allow-forms"
                allow="fullscreen; autoplay; microphone; camera"
                referrerpolicy="strict-origin-when-cross-origin"
                loading="eager">
        </iframe>
    </div>
    
    <script>
        // 目标URL
        const targetUrl = "https://app152349eabe3b-h5.v24c.ommnp.cn/sl/8c3db28a2450498348493855a2ebd1b0dbef3fd35d7c247e";
        
        // DOM元素
        const iframe = document.getElementById('content-frame');
        const loading = document.getElementById('loading');
        const errorContainer = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');
        const frameContainer = document.getElementById('frame-container');
        
        // 初始化
        window.addEventListener('DOMContentLoaded', init);
        
        async function init() {
            console.log('开始加载页面...');
            
            // 设置超时处理
            const timeout = setTimeout(() => {
                showError('加载超时，请检查网络连接');
            }, 20000); // 20秒超时
            
            // 设置iframe事件监听
            iframe.addEventListener('load', function() {
                clearTimeout(timeout);
                console.log('iframe加载完成');
                hideLoading();
            });
            
            iframe.addEventListener('error', function(e) {
                clearTimeout(timeout);
                console.error('iframe加载错误:', e);
                showError('页面加载失败，请检查URL是否正确');
            });
            
            // 监听来自iframe的消息（用于调试）
            window.addEventListener('message', function(event) {
                console.log('收到iframe消息:', event.data);
            });
            
            // 监听页面可见性变化
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    console.log('页面进入后台');
                } else {
                    console.log('页面回到前台');
                }
            });
            
            // 开始加载
            await loadIframe();
        }
        
        // 加载iframe
        async function loadIframe() {
            try {
                // 使用try-catch包装iframe的src设置
                iframe.src = targetUrl;
                console.log('正在加载URL:', targetUrl);
            } catch (error) {
                console.error('设置iframe src时出错:', error);
                showError('页面配置错误，请刷新重试');
            }
        }
        
        // 重新加载
        function retryLoad() {
            hideError();
            showLoading();
            
            // 清除iframe的src，然后重新设置
            iframe.src = '';
            
            // 添加随机参数避免缓存
            const timestamp = new Date().getTime();
            const random = Math.random().toString(36).substring(7);
            const retryUrl = targetUrl + 
                (targetUrl.includes('?') ? '&' : '?') + 
                `retry_${timestamp}=${random}`;
            
            // 短暂延迟后重新加载
            setTimeout(() => {
                iframe.src = retryUrl;
                console.log('重新加载URL:', retryUrl);
            }, 300);
        }
        
        // 显示加载状态
        function showLoading() {
            loading.style.display = 'flex';
            loading.style.opacity = '1';
            errorContainer.style.display = 'none';
            frameContainer.style.display = 'block';
        }
        
        // 隐藏加载状态
        function hideLoading() {
            loading.style.opacity = '0';
            setTimeout(() => {
                loading.style.display = 'none';
            }, 300);
        }
        
        // 显示错误
        function showError(message) {
            errorMessage.textContent = message || '加载失败，请重试';
            loading.style.display = 'none';
            errorContainer.style.display = 'flex';
            frameContainer.style.display = 'none';
            
            // 打印详细错误信息到控制台
            console.error('页面加载错误:', message);
        }
        
        // 隐藏错误
        function hideError() {
            errorContainer.style.display = 'none';
        }
        
        // 全局错误处理
        window.addEventListener('error', function(event) {
            console.error('全局错误捕获:', event.error);
            // 不显示给用户，避免重复提示
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('未处理的Promise拒绝:', event.reason);
        });
        
        // 提供全局重载函数
        window.retryLoad = retryLoad;
        
        // 添加键盘快捷键
        document.addEventListener('keydown', function(e) {
            // F5 刷新
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                retryLoad();
            }
            // ESC 隐藏错误（如果可见）
            if (e.key === 'Escape' && errorContainer.style.display === 'flex') {
                retryLoad();
            }
        });
    </script>
</body>
</html>

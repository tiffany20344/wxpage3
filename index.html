<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>内容页面</title>
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "HarmonyOS Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        /* 微信浏览器安全区域适配 */
        @supports (padding-top: env(safe-area-inset-top)) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
        
        /* iOS 状态栏适配 */
        .ios-status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top);
            background: #000;
            z-index: 9999;
        }
        
        /* 加载状态 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #07C160; /* 微信绿 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* iframe 容器 */
        #frame-container {
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* 错误提示 */
        .error-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            text-align: center;
            padding: 40px 20px;
            z-index: 1001;
        }
        
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ff4757;
        }
        
        .wechat-tip {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            font-size: 14px;
            text-align: center;
            display: none;
            z-index: 1002;
        }
        
        /* 微信顶部导航栏模拟 */
        .wechat-nav {
            height: 44px;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .wechat-nav-title {
            font-size: 17px;
            font-weight: 500;
            color: #000;
        }
        
        .wechat-nav-back {
            position: absolute;
            left: 15px;
            font-size: 16px;
            color: #07C160;
        }
    </style>
</head>
<body>
    <!-- iOS 安全区域占位 -->
    <div class="ios-status-bar"></div>
    
    <!-- 微信风格导航栏 -->
    <div class="wechat-nav">
        <div class="wechat-nav-back" onclick="history.back()">返回</div>
        <div class="wechat-nav-title">内容页面</div>
    </div>
    
    <!-- 加载动画 -->
    <div id="loading">
        <div class="loader"></div>
        <p style="color: #666; margin-top: 15px;">加载中...</p>
    </div>
    
    <!-- 主内容框架 -->
    <div id="frame-container">
        <iframe id="content-frame" 
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals"
                allowfullscreen
                webkitallowfullscreen
                mozallowfullscreen
                referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    
    <!-- 错误提示 -->
    <div id="error" class="error-container">
        <div class="error-icon">⚠️</div>
        <h3 style="margin: 20px 0 10px; color: #333;">页面加载失败</h3>
        <p style="color: #666; line-height: 1.6; margin-bottom: 25px;">
            可能是以下原因：<br>
            1. 网络连接异常<br>
            2. 微信浏览器限制<br>
            3. 页面暂时不可用
        </p>
        <button onclick="location.reload()" style="
            background: #07C160;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        ">重新加载</button>
        <p style="margin-top: 20px; font-size: 14px; color: #999;">
            如果多次失败，请尝试在系统浏览器中打开
        </p>
    </div>
    
    <!-- 微信提示 -->
    <div id="wechat-tip" class="wechat-tip">
        如遇问题，请点击右上角 ⋮ 选择「在浏览器打开」
    </div>
    
    <script>
        // 目标URL
        const TARGET_URL = "https://app152349eabe3b-h5.v24c.ommnp.cn/sl/8c3db28a2450498348493855a2ebd1b0dbef3fd35d7c247e";
        
        // 浏览器检测
        const ua = navigator.userAgent.toLowerCase();
        const isWeChat = /micromessenger/.test(ua);
        const isIOS = /iphone|ipad|ipod/.test(ua);
        const isHarmonyOS = /harmonyos/.test(ua) || /hw-/.test(ua);
        const isAndroid = /android/.test(ua);
        
        // 微信特殊处理
        if (isWeChat) {
            // 显示微信提示
            setTimeout(() => {
                document.getElementById('wechat-tip').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('wechat-tip').style.display = 'none';
                }, 5000);
            }, 3000);
            
            // 微信内可能需要特殊处理
            document.addEventListener('WeixinJSBridgeReady', function() {
                console.log('微信JSBridge已准备就绪');
            }, false);
        }
        
        // 设备信息日志
        console.log('设备信息:', {
            isWeChat, isIOS, isHarmonyOS, isAndroid,
            userAgent: navigator.userAgent
        });
        
        // 主加载逻辑
        window.onload = function() {
            const iframe = document.getElementById('content-frame');
            const loading = document.getElementById('loading');
            const frameContainer = document.getElementById('frame-container');
            const errorDiv = document.getElementById('error');
            
            let loaded = false;
            let timeoutId;
            
            // 超时处理（微信内可能需要更长超时时间）
            const timeout = isWeChat ? 15000 : 10000;
            
            timeoutId = setTimeout(() => {
                if (!loaded) {
                    showError('加载超时，请检查网络');
                }
            }, timeout);
            
            // iframe 加载成功
            iframe.onload = function() {
                loaded = true;
                clearTimeout(timeoutId);
                
                setTimeout(() => {
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.style.display = 'none';
                        frameContainer.style.opacity = '1';
                    }, 300);
                }, 500);
                
                // 尝试注入一些帮助函数到 iframe
                try {
                    iframe.contentWindow.postMessage({
                        type: 'PARENT_INFO',
                        isWeChat: isWeChat,
                        isIOS: isIOS
                    }, '*');
                } catch (e) {
                    // 跨域限制，忽略
                }
            };
            
            // iframe 加载失败
            iframe.onerror = function() {
                loaded = true;
                clearTimeout(timeoutId);
                showError('页面加载失败');
            };
            
            // 开始加载
            iframe.src = TARGET_URL;
            
            // 显示错误函数
            function showError(message) {
                loading.style.display = 'none';
                errorDiv.style.display = 'block';
                console.error('加载错误:', message);
                
                // 如果是iOS且在微信中，提示更多信息
                if (isIOS && isWeChat) {
                    setTimeout(() => {
                        alert('建议点击右上角 ⋮ 选择「在Safari中打开」以获得更好体验');
                    }, 500);
                }
            }
            
            // 监听 iframe 消息
            window.addEventListener('message', function(event) {
                // 可以处理来自 iframe 的消息
                console.log('收到消息:', event.data);
            });
            
            // 页面可见性变化处理（微信切换后台）
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden && !loaded) {
                    // 页面重新显示，重新加载
                    iframe.src = iframe.src;
                }
            });
            
            // 处理 iOS 弹性滚动
            if (isIOS) {
                document.body.style.overflow = 'hidden';
                document.body.style.position = 'fixed';
                document.body.style.width = '100%';
                document.body.style.height = '100%';
            }
        };
        
        // 处理返回按钮
        window.onpopstate = function() {
            const iframe = document.getElementById('content-frame');
            try {
                iframe.contentWindow.history.back();
            } catch (e) {
                // 跨域限制，使用父级后退
                window.history.back();
            }
        };
        
        // 添加微信分享配置（如果需要）
        function initWeChatShare() {
            if (isWeChat && typeof wx !== 'undefined') {
                wx.ready(function() {
                    wx.updateAppMessageShareData({
                        title: '内容页面',
                        desc: '点击查看详细内容',
                        link: window.location.href,
                        imgUrl: 'https://你的域名/logo.png'
                    });
                });
            }
        }
    </script>
</body>
</html>
